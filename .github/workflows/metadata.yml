# git ffmpeg-commit && git ffmpeg-push; gh ffmpeg-wrun metadata.yml -f title="$title"

name: metadata
run-name: ${{ inputs.title }}
on:
  workflow_dispatch:
    inputs:
      title:
        required: true
      iroot:
        default: "chess:"
      oroot:
        default: koofr:done
      include:
        default: \*.{mkv,mp4}
      t:
        default: 20
      scenes:
        default: true
env:
  idir: ${{ inputs.iroot }}/${{ inputs.title }}
  odir: ${{ inputs.oroot }}/${{ inputs.title }}

jobs:

  setup:
    runs-on: ubuntu-latest
    outputs:
      data: ${{ steps.matrix.outputs.data }}
    steps:
      - name: Sudo tar
        run: sudo chown root /usr/bin/tar && sudo chmod u+s $_

      - uses: actions/cache/restore@v4
        with:
          key: bin
          path: |
            /home/runner/.local/bin
            /lib/x86_64-linux-gnu/libfuse.*

      - name: Define matrix
        id: matrix
        run: |
          rclone lsjson -R --include=${{ inputs.include }} --files-only --no-mimetype --no-modtime "$idir" | jq 'map({Path,Size})' | tee j
          { echo -n "data="; jq -c 'sort_by(.Size)|reverse' j; } >> $GITHUB_OUTPUT

  process:
    name: ${{ matrix.Path }}
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        include: ${{ fromJson(needs.setup.outputs.data) }}
    steps:
      - name: Sudo tar
        run: sudo chown root /usr/bin/tar && sudo chmod u+s $_

      - uses: actions/cache/restore@v4
        with:
          key: bin
          path: |
            /home/runner/.local/bin
            /lib/x86_64-linux-gnu/libfuse.*

      - name: Process
        run: |
          file="${{ matrix.Path }}"
          rclone copyto "$idir/${{ matrix.Path }}" "${{ matrix.Path }}" --stats-one-line -v

          mkdir -p out/{begin,crop,crop_end,end,files,images,images_end,metadata,ocr,silence,scdet}/"$(dirname "$file")"

          # scenes
          ${{ inputs.scenes }} && {
          ffmpeg -v 24 -an -i "$file" -vf scdet,metadata=key=lavfi.scd.time:mode=print:file=scdet -f null -
          [[ -s scdet ]] && {
            cp scdet "out/scdet/$file.txt"
            grep -Po '=\K.*' scdet | jq -s 'range(0;length) as $i | .[$i] as $x | if $i == 0 or $x > .[$i-1]+10 then $x else empty end' > sc
            [[ $(cat sc | wc -l) == 1 ]] && e=001 || e=%03d
            mkvmerge "$file" --split parts:$(jq -sr 'map("\([.-5,0.1]|max)s-\(.+5)s")|join(",")' sc) -o scenes/"$file"-$e | grep -Po 'decision: \K.{12}' > s
            paste sc <(sed -n 'p;n' s) <(sed -n 'n;p' s) <(find scenes -type f | sort) | while read t t1 t2 f; do t0=$(date -ud@$t +%T.%N); fo="$f - $t - ${t0:0:12} - [$t1 - $t2] .${file##*.}"; mv "$f" "${fo//:/-}"; done
            ls -1 scenes/*
            mv scenes out
          }
          } &

          ffmpeg -v 24 -vn -i "$file" -af silencedetect=d=1:n=1e-3,ametadata=mode=print:file=silence -f null - &

          ffmpeg -v 24 -i "$file" -t ${{ inputs.t }} -c copy "out/begin/$file" &
          ffmpeg -v 24 -sseof -${{ inputs.t }} -i "$file" -c copy "out/end/$file" -frames 1 -update 1 "out/images_end/$file.png" &

          ffmpeg -v 24 -an -ss 60 -i "$file" -frames 1 -update 1 "out/images/$file.png"

          link "out/images/$file.png" f.png

          until curl -sF file=@f.png http://helpman.komtera.lt/predict | jq -c '.results[0]|del(.fen)' > >(tee "out/ocr/$file.png.json" f.json); do sleep 1; done

          source <(ffprobe -v 24 "$file" -of json -show_streams | yq -os '.streams[0]')

          read w h x y < <(jq -r --argjson w $width --argjson h $height '[ $w*.width, $h*.height, $w*(.xc-.width/2), $h*(.yc-.height/2) | round ] | @sh' f.json)
          echo $w $h $x $y

          wait

          cp silence "out/silence/$file.txt"

          ss=$(grep -A2 =0$ silence | tail -1 | cut -c19-)
          to=$(tail -1 silence | grep start | cut -c21-)
          tor=$(bc <<< ${to:-$duration}-$duration)

          echo "$r_frame_rate $avg_frame_rate $width $height ${ss:-0} $tor $duration $w $h $x $y $file" | tee "out/metadata/$file.txt"

          cat << EOF | tee "out/files/$file.yaml"
          - file: "$file"
            duration: $duration
            tor: $tor
            apad: *apad
            ops:
              ss: $ss
              to: $to
              vf:
                - trim: *trim
                - crop:
                    x: $x
                    y: $y
                    w: $w
                    h: $w
                    exact: 1
                - fillborders:
                - fps: *fps
          EOF

      - name: Upload
        run: rclone copy out "$odir" --create-empty-src-dirs --stats-one-line --no-update-modtime -v

  complete:
    runs-on: ubuntu-latest
    needs: process
    steps:
      - name: Sudo tar
        run: sudo chown root /usr/bin/tar && sudo chmod u+s $_

      - uses: actions/cache/restore@v4
        with:
          key: bin
          path: |
            /home/runner/.local/bin
            /lib/x86_64-linux-gnu/libfuse.*

      - name: Download
        run: rclone copy "$odir" . --include="{files,metadata,scdet}/**" --create-empty-src-dirs --stats-one-line -v

      - name: Process
        run: |
          cat << EOF > job.yaml
          title: "${{ inputs.title }}"
          apad: &apad 0.5
          trim: &trim
            start: -2
            end: -2
          fps: &fps
            fps: source_fps
            start_time: 0
            eof_action: pass
          files:
          EOF

          find files -type f -print0 | sort -zV | xargs -0 cat >> job.yaml
          cp job.yaml job-orig.yaml

          {
          find metadata -type f -print0 | sort -zV | xargs -0 cat | column -tc0 -R3-11 -l12 -Nfps,afps,w,h,ss,to,duration,ow,oh,x,y,file
          echo
          rclone size --include=${{ inputs.include }} "$idir"
          echo "Metadata: $(yq '.files|length' job.yaml)"
          echo "Scenes: $(${{ inputs.scenes }} && find scdet -type f | wc -l || echo '?')"
          } | tee metadata.txt

      - name: Upload
        run: rclone copy . "$odir" --stats-one-line -v --no-update-modtime
